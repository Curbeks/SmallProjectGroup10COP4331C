<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<title>Sign in</title>
</head>
<body style="color: black; background-color: white;">

	<div class="card" style="width: 20rem;">
		<div class="card-header">
    		<h6>Sign In</h6>
		</div>
		<div class="main row justify-content-center">
			<form action="" id="login-form" class="row justify-content-center mb-4" autocomplete="off">
				<div class="col-10 mb-3">
					<label for="username"></label>
					<input class="form-control" id="username" type="text" placeholder="Username">
				</div>
				<div class="col-10 mb-3">
					<label for="password"></label>
					<input class="form-control" id="password" type="text" placeholder="Password">
				</div>
				<div class="col-10">
					<input class="btn btn-success login_btn" type="submit" value="Login">
				</div>
			</form>
		</div>
	</div>
	
</body>
</html>
