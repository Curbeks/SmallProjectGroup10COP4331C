<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<title>Sign in</title>
</head>

<body style="background-color:#CBF7ED;">
	<div class="container">
	  <div class="row">
		<div class="col-lg-10 col-xl-9 mx-auto">
		  <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
			<div class="card-body p-4 p-sm-5">
			  <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
			  <form action="http://cop4331groupten.xyz/indexHome.html">
  
				<div class="form-floating mb-3">
				  <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus>
				  <label for="floatingInputUsername">Username</label>
				</div>
  
				<div class="form-floating mb-3">
				  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
				  <label for="floatingPassword">Password</label>
				</div>
				<div class="d-grid mb-2">
				  <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Sign in</button>
				</div>
  
				<a class="d-block text-center mt-2 small" href="signup.html">Don't have an account? Sign Up</a>
  
				<hr class="my-4">
  
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </body>
  
</html>
